<!-- Mermaid.js for diagram rendering -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Initialize mermaid with default configuration
    mermaid.initialize({
      startOnLoad: true,
      theme: 'default',
      securityLevel: 'loose',
      flowchart: {
        useMaxWidth: false,
        htmlLabels: true
      },
      fontSize: 16
    });
    
    // Wait a bit to ensure DOM is fully loaded and processed
    setTimeout(function() {
      // Find all mermaid code blocks
      document.querySelectorAll('pre code.language-mermaid').forEach(function(element) {
        // Get the parent pre element
        var pre = element.parentElement;
        
        // Create a div for mermaid
        var div = document.createElement('div');
        div.className = 'mermaid';
        div.innerHTML = element.textContent;
        
        // Replace the pre element with the mermaid div
        pre.parentElement.replaceChild(div, pre);
      });
      
      // Re-process all mermaid diagrams
      mermaid.init(undefined, '.mermaid');
    }, 500);
  });
</script>
