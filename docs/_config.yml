# Updated: 2024-06-25
# Site settings
title: Statamic to Saleor Migration
description: Technical documentation for the Statamic to Saleor migration project with multi-region and multi-language support
baseurl: "/bolen-ana-pro"
repository: mprolabs/statamic-to-saleor-migration

# Build settings
markdown: kramdown
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-github-metadata

# Theme customization
show_downloads: false

# Default layout
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"

# Color scheme - not used by Cayman but kept for reference
color_scheme: light

# Enable or disable the site search
search_enabled: true

# Aux links for the upper right navigation
aux_links:
  "Project Repository":
    - "https://github.com/mprolabs/statamic-to-saleor-migration"

# Makes Aux links open in a new tab
aux_links_new_tab: true

# Heading anchor links
heading_anchors: true

# Footer content
footer_content: "Copyright &copy; 2024. All rights reserved."

# Navigation structure
# Navigation structure configuration can be added here if needed

# Callouts
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Google Analytics
# ga_tracking: UA-5555555-5
# ga_tracking_anonymize_ip: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github

# Navigation
header_pages:
  - architecture/index.md
  - migration/index.md
  - multi-region-language/index.md
  - development/index.md

# Include additional directories
include:
  - assets
  - _data 