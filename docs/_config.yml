# Updated: 2024-06-26
# Site settings
title: "Statamic to Medusa Migration"
description: "Documentation for the migration from Statamic CMS to Medusa headless commerce platform"
repository: mprolabs/statamic-to-medusa-migration
baseurl: "/statamic-to-medusa-migration"

# Build settings
markdown: kramdown
remote_theme: just-the-docs/just-the-docs
plugins:
  - jekyll-remote-theme
  - jekyll-github-metadata
  - jekyll-seo-tag

# Theme customization
search_enabled: true
search_tokenizer_separator: /[\s/]+/
heading_anchors: true
enable_copy_code_button: true

# Color scheme
color_scheme: light

# Aux links for the upper right navigation
aux_links:
  "View on GitHub":
    - "//github.com/mprolabs/statamic-to-medusa-migration"

# Footer content
footer_content: "Copyright &copy; 2024 MPROLabs. All rights reserved."

# Collections (documentation sections)
collections:
  architecture:
    permalink: "/:collection/:path/"
    output: true
  migration:
    permalink: "/:collection/:path/"
    output: true
  multi-region-language:
    permalink: "/:collection/:path/"
    output: true
  development:
    permalink: "/:collection/:path/"
    output: true

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "architecture"
    values:
      layout: "default"
      permalink: /:collection/:path/
  - scope:
      path: "migration"
    values:
      layout: "default"
      permalink: /:collection/:path/
  - scope:
      path: "multi-region-language"
    values:
      layout: "default"
      permalink: /:collection/:path/
  - scope:
      path: "development"
    values:
      layout: "default"
      permalink: /:collection/:path/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .git
  - .github
  - README.md

# Include additional directories
include:
  - assets

# Navigation structure
nav:
  - title: Home
    url: /
  - title: Architecture
    url: /architecture/
  - title: Migration
    url: /migration/
  - title: Development
    url: /development/

# Callouts
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Google Analytics
# ga_tracking: UA-5555555-5
# ga_tracking_anonymize_ip: true

# Navigation
header_pages:
  - architecture/index.md
  - migration/index.md
  - multi-region-language/index.md
  - development/index.md 