name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - 'src/architecture/diagrams/**'
      - '.github/workflows/github-pages.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Java for PlantUML
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Generate Diagrams
        run: |
          mkdir -p docs/assets/images
          curl -L -o plantuml.jar https://sourceforge.net/projects/plantuml/files/plantuml.jar/download
          if [ -d "src/architecture/diagrams" ]; then
            cd src/architecture/diagrams
            for file in *.puml; do
              if [ -f "$file" ]; then
                echo "Rendering $file"
                java -jar ../../../plantuml.jar -tsvg "$file"
                mv "${file%.puml}.svg" ../../../docs/assets/images/
              fi
            done
            cd ../../..
          fi
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: false
          working-directory: './docs'
      # Install Bundler 1.17.2 specifically
      - name: Install Bundler
        run: |
          cd docs
          gem install bundler -v 1.17.2
      # Force install Google Protobuf with Ruby platform
      - name: Force Google Protobuf Ruby Platform
        run: |
          cd docs
          gem install google-protobuf -v 3.21.12 --platform=ruby
      - name: Build with Jekyll
        run: |
          cd docs
          bundle config set --local path 'vendor/bundle'
          # Directly modify the Gemfile to pin ffi version
          if grep -q "ffi" Gemfile; then
            sed -i 's/gem ["]\\{0,1\\}ffi["]\\{0,1\\}.*$/gem "ffi", "1.15.5"/' Gemfile
          else
            echo 'gem "ffi", "1.15.5"' >> Gemfile
          fi
          # Install the specific ffi version
          gem install ffi -v 1.15.5 --platform=ruby
          # Normal bundle install
          bundle install --no-deployment
          # Extract repository name without owner
          REPO_NAME=$(echo "${{ github.repository }}" | awk -F/ '{print $2}')
          bundle exec jekyll build --baseurl "/$REPO_NAME"
        env:
          JEKYLL_ENV: production
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4