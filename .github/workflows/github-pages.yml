name: Build and deploy Jekyll site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - 'src/architecture/diagrams/**'
      - '.github/workflows/github-pages.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Using a newer Ruby version with a newer RubyGems
          bundler: '1.17.2'   # Match the bundler version in Gemfile.lock
      
      - name: Update RubyGems
        run: |
          gem update --system 3.4.22
          gem --version
      
      - name: Force install specific gem versions
        run: |
          gem install google-protobuf -v 3.21.12 --platform=ruby
          gem install ffi -v 1.15.5 --platform=ruby
          gem list | grep -E 'ffi|google-protobuf'
      
      - name: Setup Bundler
        run: |
          echo "---" > ~/.bundle/config
          echo "BUNDLE_FORCE_RUBY_PLATFORM: \"true\"" >> ~/.bundle/config
          bundle config set --local path vendor/bundle
          bundle config set --local clean true
          bundle env
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        
      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz
          mkdir -p bin
          curl -L https://github.com/plantuml/plantuml/releases/download/v1.2023.11/plantuml-1.2023.11.jar -o bin/plantuml.jar
          echo '#!/bin/bash' > bin/plantuml
          echo 'java -jar "$( dirname "${BASH_SOURCE[0]}" )/plantuml.jar" "$@"' >> bin/plantuml
          chmod +x bin/plantuml
          echo "$PWD/bin" >> $GITHUB_PATH
          
      - name: Generate Diagrams
        run: find docs -name "*.puml" -exec plantuml -tsvg {} \;
      
      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: docs/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('docs/**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
            
      - name: Install dependencies
        working-directory: ./docs
        run: |
          bundle install --jobs 4 --retry 3 --conservative
          
      - name: Build with Jekyll
        working-directory: ./docs
        # use jekyll-remote-theme
        env:
          JEKYLL_ENV: production
          PAGES_REPO_NWO: ${{ github.repository }}
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        
      - name: Save cache
        uses: actions/cache/save@v4
        with:
          path: docs/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('docs/**/Gemfile.lock') }}
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4